<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リアルタイムフィルター</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">リアルタイムフィルター</h1>
        <p class="header__text">入力した文字を含まない要素は非表示となります。</p>
      </header>
      <main>
        <div class="filterForm">
          <input id="inputForm" class="inputArea" type="text" />
        </div>
        <div class="imgList">
          <ul class="imgList__ul">
            <li class="imgList__li onDisplay">
              <img src="img/car.jpg" alt="" />
              <h1>キーワード</h1>
              <p>車 くるま kuruma</p>
            </li>
            <li class="imgList__li onDisplay">
              <img src="img/aozora.jpg" alt="" />
              <h1>キーワード</h1>
              <p>青空 あおぞら aozora</p>
            </li>
            <li class="imgList__li onDisplay">
              <img src="img/asagao.jpg" alt="" />
              <h1>キーワード</h1>
              <p>朝顔 あさがお asagao</p>
            </li>
            <li class="imgList__li onDisplay">
              <img src="img/horse.jpg" alt="" />
              <h1>キーワード</h1>
              <p>馬 うま uma</p>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
